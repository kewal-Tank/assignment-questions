    <h2>Write a JavaScript program to check whether three given numbers are increasing in strict mode or in soft mode.
    </h2>

    <script>
        function checkIncreasing(num1, num2, num3, strictMode = true) {
  if (strictMode) {
    return num1 < num2 && num2 < num3;
  } else {
    return num1 <= num2 && num2 <= num3;
  }
}

console.log(checkIncreasing(1, 2, 3));
    </script>
