    <h2>Write a JavaScript program to check from three given numbers (non negative integers) that two or all of them have the same rightmost digit.
    </h2>

    <script>
        function sameRightmostDigit(num1, num2, num3) {
  const digit1 = num1 % 10;
  const digit2 = num2 % 10;
  const digit3 = num3 % 10;

  if (digit1 === digit2 || digit2 === digit3 || digit1 === digit3) {
    return true;
  } else {
    return false;
  }
}

console.log(sameRightmostDigit(23, 32, 42));
    </script>
</body>
