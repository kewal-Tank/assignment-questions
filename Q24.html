    <h2>
        Write a JavaScript program check if a given positive number is a multiple of 3 or a multiple of 7.

    </h2>

    <script>
        function isMultipleOf3Or7(num) {
  if (num % 3 === 0 || num % 7 === 0) {
    return true;
  } else {
    return false;
  }
}
console.log(isMultipleOf3Or7(6));
    </script>
