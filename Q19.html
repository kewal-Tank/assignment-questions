<body>
    <h2>Write a JavaScript program to check from two given integers, if one is positive and one is negative.
    </h2>

    <script>
        function checkSigns(num1, num2) {
            if ((num1 >= 0 && num2 < 0) || (num1 < 0 && num2 >= 0)) {
                return true;
            } else {
                return false;
            }
        }
        console.log(checkSigns(5, -3));
    </script>
