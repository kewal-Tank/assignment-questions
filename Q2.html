<body>
    <h2>Program to swap two strings.</h2>

    <script>
        let a = "abc";
        let b = "cba";
        let c;

        // Method 1
        c = a;
        a = b;
        b = c;

        // Method 2
        [a,b]=[b,a]

        console.log(a)
        console.log(b)

    </script>
