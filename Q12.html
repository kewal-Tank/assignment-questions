<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>Write a JavaScript program to convert temperatures to and from celsius, fahrenheit.
    </H2>

    <script>
        var celcius = Number(prompt("Enter celcius"))
        function celciusToFahrenheit(){
            var fahrenheit = (celcius * 9/5)+32 ;
            console.log(fahrenheit)
        }

        celciusToFahrenheit();
    </script>
</body>
</html>
