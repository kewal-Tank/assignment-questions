    <h2>Write a JavaScript program to create a new string from a given string taking the last 3 characters and added at both the front and back. The string length must be 3 or more.
    </h2>

    <script>
        function last3ToFrontAndBack(str) {
  if (str.length < 3) {
    return "String length must be at least 3";
  }
  let last3 = str.slice(-3);
  return last3 + str + last3;
}
console.log(last3ToFrontAndBack("Hello"));
    </script>
