    <h2>Write a JavaScript program to check if a string starts with 'Java' and false otherwise.
    </h2>

    <script>
        function startsWithJava(str) {
  return str.startsWith("Java");
}

console.log(startsWithJava("Java is a programming language"));
    </script>
