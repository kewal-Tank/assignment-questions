    <h2>Write a JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50.
    </h2>

    <script>
        function checkNumbers(num1, num2) {
  if (num1 === 50 || num2 === 50 || num1 + num2 === 50) {
    return true;
  } else {
    return false;
  }
}
console.log(checkNumbers(25, 50))
    </script>
</body>
