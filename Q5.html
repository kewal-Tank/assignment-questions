<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txtbx{
            border: 2px solid ;
        }
    </style>
</head>
<body>
    <h2>Program to change color of the text box if empty string submitted.</h2>
   
   
    <input type="text" class="txtbx">
    <button class="btn">Submit</button>
   

   <script>
    document.querySelector(".btn").addEventListener("click", function(){
        var val = document.querySelector(".txtbx").value;

        if(val === ""){
            document.querySelector(".txtbx").style.borderColor = "red";
        }
    });
    </script>
</body>
</html>
