    <h2>Write a JavaScript program to check if the last digit of the three given positive integers is same</h2>

    <script>
        function checkLastDigit(num1, num2, num3) {
  const lastDigit1 = num1 % 10;
  const lastDigit2 = num2 % 10;
  const lastDigit3 = num3 % 10;

  if (lastDigit1 === lastDigit2 && lastDigit2 === lastDigit3) {
    console.log("Last digit of every positive integer is same")
  } else {
    console.log("Last digit of every positive integer is different")
  }
}

 console.log(checkLastDigit(123, 223, 323));
 
 </script>
