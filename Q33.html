<body>
    <h2>Write a JavaScript program to check a given string contains 2 to 4 numbers of a specified character.
    </h2>

    <script>
        function checkSpecifiedChar(str, char) {
  const regex = new RegExp(char, "g");
  const count = (str.match(regex) || []).length;
  return count >= 2 && count <= 4;
}
console.log(checkSpecifiedChar("abcbacac", "a"));
    </script>
</body>
</html>
