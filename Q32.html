<body>
    <h2>Write a JavaScript program to find the larger number from the two given positive integers, the two numbers are in the range 40..60 inclusive.
    </h2>



    <script>
        function findLargerNumber(num1, num2) {
  if (num1 >= 40 && num1 <= 60 && num2 >= 40 && num2 <= 60) {
    if (num1 > num2) {
      return num1;
    } else {
      return num2;
    }
  } else {
    return "Invalid input";
  }
}
console.log(findLargerNumber(45, 50)); 
    </script>
