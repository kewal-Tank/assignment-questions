    <h2>Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.</h2>

    <script>
        function addPy(str) {
  if (str.substring(0, 2) === 'Py') {
    return str;
  } else {
    return 'Py' + str;
  }
}
console.log(addPy('thon'));
    </script>
