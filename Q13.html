<body>
    <h2> Write a JavaScript program to check if two numbers are in range 40..60 or in the range 70..100 inclusive.
    </h2>

    <script>

        var num1 = Number(prompt("Enter 1st numerb"))
        var num2 = Number(prompt("Enter 2nd numerb"))

        function checkInRange(num1, num2) {
  if ((num1 >= 40 && num1 <= 60 || num1 >= 70 && num1 <= 100) &&
      (num2 >= 40 && num2 <= 60 || num2 >= 70 && num2 <= 100)) {
        console.log("The number is within the range ")
  } else {
        console.log("The number is not withing the range")
  }
}
 console.log(checkInRange(num1, num2));
 
    </script>
</body>
