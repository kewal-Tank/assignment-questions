<body>
    <h2>Write a JavaScript program to check from three given integers that whether a number is greater than or equal to 20 and less than one of the others.</h2>

    <script>
        function checkNumber(num1, num2, num3) {
  if ((num1 >= 20 && (num1 < num2 || num1 < num3)) || 
      (num2 >= 20 && (num2 < num1 || num2 < num3)) || 
      (num3 >= 20 && (num3 < num1 || num3 < num2))) {
    return true;
  } else {
    return false;
  }
}

    </script>
</body>
