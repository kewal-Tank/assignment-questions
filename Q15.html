    <h2>Write a JavaScript program to create a new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case.
    </h2>

    <script>
        function modifyString(str) {
  if (str.length >= 3) {
    return str.substring(0, 3).toLowerCase() + str.substring(3);
  } else {
    return str.toUpperCase();
  }
}
console.log(modifyString("Javascript"))
    </script>
</body>
