    <h2>Write a JavaScript program to create a new string from a given string with the first character of the given string added at the front and back.
    </h2>

    <script>
        function addFirstCharacter(str) {
  const firstChar = str.charAt(0);
  return firstChar + str + firstChar;
}
console.log(addFirstCharacter('hello'));
    </script>
