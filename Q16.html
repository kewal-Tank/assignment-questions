<body>
    <h2>Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19.
    </h2>

    <script>
        function computeDifference(num) {
  const diff = Math.abs(num - 19);

  if (num > 19) {
    return diff * 3;
  } else {
    return diff;
  }
}
console.log(computeDifference(25));
    </script>
</body>
</html>
