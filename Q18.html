<body>
    <h2>Write a JavaScript program to check a given integer is within 20 of 100 or 400
    </h2>

    <script>
        function checkInteger(num) {
            if (Math.abs(100 - num) <= 20 || Math.abs(400 - num) <= 20) {
                return true;
            } else {
                return false;
            }
        }

        console.log(checkInteger(75));
    </script>
</body>
