<body>
    <h2>Write a JavaScript program to check two given non-negative integers that whether one of the number (not both) is multiple of 7 or 11.
    </h2>


    <script>
        function isMultipleOf7Or11(num1, num2) {
  if ((num1 % 7 === 0 && num2 % 11 === 0) || (num1 % 11 === 0 && num2 % 7 === 0)) {
    return true;
  } else {
    return false;
  }
}

    </script>
</body>
