        <h2>Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8.</h2>

    <script>
 function checkForEight(num1, num2) {
  if (num1 === 8 || num2 === 8) {
    return true;
  } else if (num1 + num2 === 8 || Math.abs(num1 - num2) === 8) {
    return true;
  } else {
    return false;
  }
}


    </script>
