    <h2>Write a JavaScript program to remove a character at the specified position of a given string and return the new string.
    </h2>

    <script>
        function removeChar(str, index) {
  if (index >= str.length || index < 0) {
    return str;
  } else {
    return str.substring(0, index) + str.substring(index + 1);
  }
}
console.log(removeChar('hello', 1)); 
    </script>
</body>
